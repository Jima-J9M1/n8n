services:
  - type: web
    name: n8n
    env: docker
    plan: starter
    region: oregon
    healthCheckPath: /
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_DATABASE_TYPE
        value: sqlite
      - key: N8N_DATABASE_SQLITE_DATABASE
        value: /home/node/.n8n/database.sqlite
      - key: N8N_DATABASE_SQLITE_EXECUTABLE
        value: /usr/bin/sqlite3
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: GENERIC_TIMEZONE
        value: UTC
    buildCommand: docker build -t n8n .
    startCommand: docker run -p $PORT:5678 n8n
